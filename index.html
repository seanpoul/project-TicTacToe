<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" defer>
    <title>Project: Tic-Tac-Toe</title>
</head>

<body>
    <h1>Play Tic-Tac-Toe</h1>
    <div id="insertGameboardHere" class="playerInfo">
        <div class="playerOneInfo">
            <div id="playerOneName">
                <input type="text">
                <button type="button">Submit Player 1 Name</button>
            </div>
            <div id="playerOne" class="players">Player One is X</div>
        </div>
        <div class="playerTwoInfo">
            <div id="playerTwoName">
                <input type="text">
                <button type="button">Submit Player 2 Name</button>
            </div>
            <div id="playerTwo" class="players">Player Two is O</div>
        </div>
    </div>
    <div class="winnerDisplay">Winner</div>
</body>

</html>
